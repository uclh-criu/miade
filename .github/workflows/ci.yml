name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install python3
        uses: actions/setup-python@v2
        with:
          python-version: 3
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install ./src/
          pip list
      - name: run pytest
        run: pytest ./tests/*
